<proto>
  source https://github.com/systemd/systemd/archive/v241/systemd-241.tar.gz
  srcdir systemd-241

<law>

  tar xvf [PROTO]/systemd-man-pages-241.tar.xz;

  sed '177,$ d' -i src/resolve/meson.build;
  sed -i 's/GROUP="render", //' rules/50-udev-default.rules.in;

  mkdir -p build;
  cd       build;

  PKG_CONFIG_PATH="/usr/lib/pkgconfig:/tools/lib/pkgconfig" \
  LANG=en_US.UTF-8                   \
  meson --prefix=/usr                \
        --sysconfdir=/etc            \
        --localstatedir=/var         \
        -Dblkid=true                 \
        -Dbuildtype=release          \
        -Ddefault-dnssec=no          \
        -Dfirstboot=false            \
        -Dinstall-tests=false        \
        -Dkill-path=/bin/kill        \
        -Dkmod-path=/bin/kmod        \
        -Dldconfig=false             \
        -Dmount-path=/bin/mount      \
        -Drootprefix=                \
        -Drootlibdir=/lib            \
        -Dsplit-usr=true             \
        -Dsulogin-path=/sbin/sulogin \
        -Dsysusers=false             \
        -Dumount-path=/bin/umount    \
        -Db_lto=false                \
        ..;

  LANG=en_US.UTF-8 NINJAJOBS=4 ninja;

<install>

  cd build;
  LANG=en_US.UTF-8 DESTDIR=[XYZ] ninja install;
  rm -rfv [XYZ]/usr/lib/rpm;
  rm -f [XYZ]/usr/bin/xsltproc;
  rm -f [XYZ]/usr/lib/tmpfiles.d/systemd-nologin.conf;

<desc>
  systemd.
