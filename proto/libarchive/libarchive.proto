<proto>
  star libarchive-3.4.0-x86_64-0-helix
  source https://github.com/libarchive/libarchive/releases/download/v3.4.0/libarchive-3.4.0.tar.gz

<configure>

  ./configure        \
    --prefix=/usr  \
    --without-xml2   \
    --without-nettle \
    --disable-static;

