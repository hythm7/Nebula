<proto>
  star shadow-4.7-x86_64-0-helix
  source https://github.com/shadow-maint/shadow/releases/download/4.7/shadow-4.7.tar.xz

<configure>

  ./configure                      \
    --sysconfdir=/etc              \
    --with-group-name-max-length=32;

<compile>
  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;
  
  mv [XYZ]/usr/bin/passwd [XYZ]/bin;

<desc>
  shadow.
