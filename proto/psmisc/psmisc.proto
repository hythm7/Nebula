<proto>
  source https://sourceforge.net/projects/psmisc/files/psmisc/psmisc-23.2.tar.xz

<law>

  ./configure    \
    --prefix=/usr;

  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;
  mkdir [XYZ]/bin;
  mv -v [XYZ]/usr/bin/fuser   [XYZ]/bin;
  mv -v [XYZ]/usr/bin/killall [XYZ]/bin;

<desc>
  psmisc.
