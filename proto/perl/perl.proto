<proto>
  source https://www.cpan.org/src/5.0/perl-5.30.0.tar.xz

<law>

  BUILD_ZLIB=False \
  BUILD_BZIP2=0    \
  sh Configure -des               \
    -Dprefix=/usr                 \
    -Dvendorprefix=/usr           \
    -Dman1dir=/usr/share/man/man1 \
    -Dman3dir=/usr/share/man/man3 \
    -Dpager="/usr/bin/less -isR"  \
