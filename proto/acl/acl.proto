<proto>
  source http://download.savannah.gnu.org/releases/acl/acl-2.2.53.tar.gz

<law>

  ./configure                         \
    --prefix=/usr                     \
    --disable-static                  \
    --libexecdir=/usr/lib             \
    --docdir=/usr/share/doc/acl-2.2.53;

  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;
  
  mkdir -pv [XYZ]/lib;
  mv [XYZ]/usr/lib/libacl.so.* [XYZ]/lib;
  ln -sfv ../../lib/$(readlink [XYZ]/usr/lib/libacl.so) [XYZ]/usr/lib/libacl.so;


<desc>
  acl.
