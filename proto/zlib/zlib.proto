<proto>
  source https://zlib.net/zlib-1.2.11.tar.xz

<law>

  ./configure        \
    --prefix=/usr;

  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;
  mkdir [XYZ]/lib;
  mv -v [XYZ]/usr/lib/libz.so.* [XYZ]/lib;
ln -sfv [XYZ]/lib/$(readlink [XYZ]/lib/libz.so.?) [XYZ]/usr/lib/libz.so;

<desc>
  zlib.
