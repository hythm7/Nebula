<proto>
  star [NAME]-[AGE]-[CORE]-[FORM]-[TAG]
  source [GNUHTTP]/[NAME]/[NAME]-[AGE].[TARGZ]

<configure>

  ./configure                        \
    --prefix=/usr                    \
    --docdir=/usr/share/doc/bash-5.0 \
    --with-installed-readline        \
    --without-bash-malloc;

<compile>
  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;
  
  mkdir [XYZ]/bin;
  mv -vf [XYZ]/usr/bin/bash [XYZ]/bin;

<desc>
  Bash is the GNU Project's shell.
