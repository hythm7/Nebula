<proto>
  star openssl-1.1.1-x86_64-0-helix
  source https://www.openssl.org/source/openssl-1.1.1c.tar.gz
  srcdir openssl-1.1.1c

<configure>

  ./config                \
    --prefix=/usr         \
    --openssldir=/etc/ssl \
    --libdir=/lib         \
    zlib-dynamic          \
    shared;

<compile>
  make -j [NPROC];

<install>
  sed -i '/INSTALL_LIBS/s/libcrypto.a libssl.a//' Makefile;
  make DESTDIR=[XYZ] MANSUFFIX=ssl install;

<desc>
  openssl.
