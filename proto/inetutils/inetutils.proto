<proto>
  source http://ftp.gnu.org/gnu/inetutils/inetutils-1.9.4.tar.xz

<law>

  ./configure            \
    --prefix=/usr        \
    --localstatedir=/var \
    --disable-logger     \
    --disable-whois      \
    --disable-rcp        \
    --disable-rexec      \
    --disable-rlogin     \
    --disable-rsh        \
    --disable-servers;

  make -j [NPROC];

<install>
  
  make DESTDIR=[XYZ] install;
  
  mkdir -pv [XYZ]/bin [XYZ]/sbin;
  mv -v [XYZ]/usr/bin/{hostname,ping,ping6,traceroute} [XYZ]/bin;
  mv -v [XYZ]/usr/bin/ifconfig [XYZ]/sbin;

<desc>
  inetutils.
