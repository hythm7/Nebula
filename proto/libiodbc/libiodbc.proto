<proto>
  srcurl [SOURCEFORGE]/iodbc/[NAME]-[AGE].[TARGZ]

<cluster>
  gtk2

<law>
  ./configure --prefix=/usr                   \
            --with-iodbc-inidir=/etc/iodbc  \
            --includedir=/usr/include/iodbc \
            --disable-libodbc               \
            --disable-static                &&
make;
make install

<install>
  make DESTDIR=[XYZ] install

<config>
  

<desc>
  [NAME].

