<proto>
  source https://github.com/curl/curl/releases/download/curl-7_65_1/curl-7.65.1.tar.xz

<law>

   patch -Np1 -i [PROTO]/curl-7.65.1-fix_dns_segfaults-2.patch;
  ./configure                     \
    --prefix=/usr                 \
    --disable-static              \
    --enable-threaded-resolver    \
    --with-ssl                    \
    --with-ca-path=/etc/ssl/certs;

  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;

<desc>
  curl.
