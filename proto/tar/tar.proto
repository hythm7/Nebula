<proto>
  star tar-1.32-x86_64-0-helix
  source http://ftp.gnu.org/gnu/tar/tar-1.32.tar.xz

<configure>

  FORCE_UNSAFE_CONFIGURE=1  \
  ./configure --prefix=/usr \
            --bindir=/bin;


<compile>
  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;
  make -C doc install-html docdir=[XYZ]/usr/share/doc/tar-1.32;

<desc>
  tar.
