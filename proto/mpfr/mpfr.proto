<proto>
  star mpfr-4.0.2-x86_64-0-helix
  source http://www.mpfr.org/mpfr-4.0.2/mpfr-4.0.2.tar.xz

<configure>

  ./configure                         \
    --prefix=/usr                     \
    --disable-static                  \
    --enable-thread-safe              \
    --docdir=/usr/share/doc/mpfr-4.0.2;

<compile>
  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;

<desc>
  mpfr.
