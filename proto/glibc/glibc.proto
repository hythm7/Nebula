<proto>
star glibc-2.29-x86_64-0-helix
source http://ftp.gnu.org/gnu/glibc/glibc-2.29.tar.xz

<configure>
  mkdir build;
  cd build;

  ../configure                   \
  --prefix=/tools                \
  --host=[GALAXY]                \
  --build=x86_64-pc-linux-gnu    \
  --enable-kernel=3.2            \
  --with-headers=/tools/include;

<compile>
  cd build;
  make -j [NPROC];

<install>
  cd build;
  make DESTDIR=[XYZ] install;


<desc>
The main C library.
