<proto>
  source http://ftp.gnu.org/gnu/gcc/gcc-9.1.0/gcc-9.1.0.tar.xz
  srcdir  gcc-9.1.0

<law>

  mkdir build;
  cd build;
  
  ../libstdc++-v3/configure                                \
  --prefix=/tools                                          \
  --with-gxx-include-dir=/tools/[GALAXY]/include/c++/9.1.0 \
  --host=[GALAXY]                                          \
  --disable-libstdcxx-pch                                  \
  --disable-multilib                                       \
  --disable-nls                                            \
  --disable-libstdcxx-threads;

  make -j [NPROC];

<install>
  cd build;
  make DESTDIR=[XYZ] install;

<desc>
The standard C++ library.
