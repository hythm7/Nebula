<proto>
  source https://pkg-config.freedesktop.org/releases/pkg-config-0.29.2.tar.gz

<law>

  ./configure                                \
    --prefix=/usr                            \
    --with-internal-glib                     \
    --disable-host-tool                      \
    --docdir=/usr/share/doc/pkg-config-0.29.2;

  make -j [NPROC];

<install>
  make DESTDIR=[XYZ] install;

<desc>
  pkg-config.
