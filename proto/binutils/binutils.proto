<proto>
  source http://ftp.gnu.org/gnu/binutils/binutils-2.32.tar.xz

<law>
  mkdir build;
  cd build;

  ../configure          \
    --prefix=/usr       \
    --enable-gold       \
    --enable-ld=default \
    --enable-plugins    \
    --enable-shared     \
    --disable-werror    \
    --enable-64-bit-bfd \
    --with-system-zlib;

  make -j [NPROC] tooldir=/usr;

<install>
  cd build;
  make DESTDIR=[XYZ] tooldir=/usr install;

<desc>
  Binutils.
